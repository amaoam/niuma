<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛马时钟</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="date-container">
            <span id="year"></span>年
            <span id="month"></span>月
            <span id="day"></span>日
        </div>
        <div class="time-container">
            <div class="time-flip" id="hours"></div>
            <span>:</span>
            <div class="time-flip" id="minutes"></div>
            <span>:</span>
            <div class="time-flip" id="seconds"></div>
        </div>
        <div class="animal-container">
            <span id="cow"></span>
            <span id="horse"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
